<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Worker to {{ product.name }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: #2c3e50;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        select, input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        
        select:focus, input[type="datetime-local"]:focus {
            border-color: #3498db;
            outline: none;
            background-color: white;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-weight: 600;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .product-name {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Assign Worker to <span class="product-name">"{{ product.name }}"</span></h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="worker_id">Select Worker:</label>
                <select name="worker_id" id="worker_id" required>
                    {% for worker in workers %}
                        <option value="{{ worker.id }}">{{ worker.name }} ({{ worker.area }})</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="pickup_time">Pickup Time:</label>
                <input type="datetime-local" name="pickup_time" id="pickup_time" required>
            </div>

            <button type="submit">Assign Worker</button>
        </form>
    </div>
</body>
</html>
